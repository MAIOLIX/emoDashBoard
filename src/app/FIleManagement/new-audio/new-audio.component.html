<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex >
        <mat-card>
              <mat-card-content style='height:100px'>
                <mat-form-field style='padding-left:20px'>
                  <input matInput placeholder="Nome del File" #fileInput >
                </mat-form-field>
                <mat-form-field style='padding-left:10px'>
                <mat-label>Directory Disponibili</mat-label>
                  <select #dirInput matNativeControl required>
                    <option *ngFor="let appo of elencoDirectory" [value]="appo">
                      {{appo}}
                    </option>
                  </select>
                </mat-form-field>
                 <mat-form-field style='padding-left:20px'>
                    <mat-label>Emozione</mat-label>
                      <select #EmoInput matNativeControl required>
                        <option value="NEU">Neutro</option>
                        <option value="GIO">Goia</option>
                        <option value="RAB">Rabbia</option>
                        <option value="PAU">Paura</option>
                        <option value="TRI">Tristezza</option>
                      </select>
                  </mat-form-field>
                  <mat-form-field style='padding-left:20px'>
                    <mat-label>Sesso</mat-label>
                      <select #SexInput matNativeControl required>
                        <option value="M">Uomo</option>
                        <option value="F">Donna</option>
                      </select>
                  </mat-form-field>
            </mat-card-content>
   <button mat-fab color="primary"  (click)="mioClick(fileInput.value,dirInput.value)">Registra</button>
                    <button mat-fab color="primary"  (click)="mioClick(fileInput.value,dirInput.value)">Carica</button>
                    <button mat-fab color="primary"  (click)="mioClick(fileInput.value,dirInput.value)">reset</button>

        </mat-card>
    </div>
     <div fxFlex >
        <mat-card>
            <mat-card-header style="justify-content: center">
                <mat-card-title>
                    <h5 class="m-0">Nuovo Caricamento</h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content style='height:100px'>
           SO IDIOTA
            </mat-card-content>
        </mat-card>
    </div>
</div>
